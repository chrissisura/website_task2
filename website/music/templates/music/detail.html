{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}

{% block body %}

    <img src="{{ album.album_logo.url }}">

    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>

        {% for song in album.song_set.all %}
            {{ song.song_title }}
            {% if song.is_favorite %}
                <img src="http://img-ak.pog.com/assets/score-star-97ada35fd25f39315b44688d1018a17399d56e30b2af73092b5d5fe267fc49e8.png" />
            {% endif %}
            <br/>
        {% endfor %}
        
{% endblock %}
